<!DOCTYPE html>
<html>

<head>
  <title>TIEMPO JUGADO A CADA JUEGO</title>
  <meta charset="utf-8" />

  <script src="https://cdn.jsdelivr.net/npm/vega@5.13.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.14.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.10.0"></script>

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <h1>Título de la página</h1>
  <!-- Container for the visualization -->
  <div id="vis"></div>

  <script>
    // Assign the specification to a local variable vlSpec.
    let titulo = 'NOMBRE DE X';
    var vlSpec = {
      "data": {
        "values": [
          { "category": "A", "value": 345 },
          { "category": "B", "value": 2345 },
          { "category": "C", "value": 345 },
          { "category": "D", "value": 235 },
          { "category": "E", "value": 364 },
          { "category": "F", "value": 453 },
          { "category": "G", "value": 1345 },
          { "category": "H", "value": 345 },
          { "category": "I", "value": 894 },
          { "category": "J", "value": 786 },
          { "category": "K", "value": 784 },
          { "category": "L", "value": 478 }
        ]
      },
      "mark": "bar",
      "encoding": {
        "y": { "field": "category", "type": "nominal", "title": titulo },
        "x": {
          "aggregate": "average", "field": "value", "type": "quantitative",
          "title": "minutos"
        }
      }
    }
      ;

    // Embed the visualization in the container with id `vis`
    vegaEmbed('#vis', vlSpec);
  </script>
</body>

</html>
